<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Climate Visuals</title>

 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 
  <link rel="stylesheet" href="assets/css/style.css">

  
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js",
        "OrbitControls": "https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js"
      }
    }
  </script>
</head>

<body>
  <div class="main-container d-flex flex-column justify-content-between">
    <header class="d-flex justify-content-between align-items-center">
      <div id="location-search">
        <input type="text" id="location-input" class="input-box" placeholder="Enter a location" list="suggestions">
        <datalist id="suggestions"></datalist> 
      </div>      

      <a href="Dashboard.html">
        <p>- ClimaVisor -</p>

      </a>

      <select id="time-select" class="input-box">
        <option value="current">Current</option>
        <option value="10-years">10 Years Later</option>
        <option value="50-years">50 Years Later</option>
        <option value="100-years">100 Years Later</option>
        <option value="150-years">150 Years Later</option>
        <option value="200-years">200 Years Later</option>
        <option value="250-years">250 Years Later</option>
      </select>
    </header>

    <div id="starbg"></div>

    <main class="globe-wrapper">
      <button id="left-button" class="arrow-button">&#x25C0;</button>
      <div id="globe-container"></div>
      <button id="right-button" class="arrow-button">&#x25B6;</button>
    </main>

    <footer class="d-flex justify-content-between">
      <div class="analytics-box">
        <h5>Analytics</h5>
        <p>Temp: 30°C</p>
        <p>Coordinates: 10° Lat, 3° Long</p>
        <p>Forest Concentration: 1 per sq. km</p>
        <p>Topography: Hilly</p>
        <a href="#" class="info-link">For more info, click here</a>
      </div>

      <p id="globe-text">Earth</p>

      <div class="zoom-controls">
        <button id="reset-button" class="zoom-btn">R</button>
        <button id="zoom-in" class="zoom-btn">+</button>
        <button id="zoom-out" class="zoom-btn">-</button>
      </div>
    </footer>
  </div>

  <script type="module" src="assets/js/globe.js"></script>
</body>

</html>
